<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Tester - Skytup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #1e293b;
            --success-color: #059669;
            --error-color: #dc2626;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            flex: 1;
        }

        .card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        /* .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), 0 20px 25px -5px rgb(0 0 0 / 0.1);
        } */

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .form-section {
            background: #f8fafc;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-section-title i {
            color: var(--primary-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--secondary-color);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            background-color: white;
        }

        textarea {
            padding-left: 1rem;
            resize: vertical;
            min-height: 120px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .email-form {
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-error {
            background-color: #fee2e2;
            color: var(--error-color);
            border: 1px solid #fecaca;
        }

        .alert-success {
            background-color: #dcfce7;
            color: var(--success-color);
            border: 1px solid #bbf7d0;
        }

        .alert i {
            font-size: 1.25rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--card-bg);
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            margin-top: 3rem;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        footer a:hover {
            color: var(--primary-hover);
        }

        .loading {
            display: none;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        button.loading .btn-text {
            display: none;
        }

        button.loading .loading {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>SMTP Tester</h1>
                <p>Test your SMTP settings and send emails</p>
            </div>

            <div id="alert" style="display: none;"></div>

            <form id="smtpForm">
                <div class="form-section">
                    <h2 class="form-section-title">
                        <i class="fas fa-server"></i>
                        SMTP Configuration
                    </h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="host">SMTP Host</label>
                            <div class="input-group">
                                <i class="fas fa-globe"></i>
                                <input type="text" id="host" required placeholder="e.g., smtp.gmail.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="port">Port</label>
                            <div class="input-group">
                                <i class="fas fa-network-wired"></i>
                                <input type="number" id="port" required placeholder="e.g., 587" value="587">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" required placeholder="Email address">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" required
                                    placeholder="SMTP password or app password">
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="connectBtn">
                        <span class="btn-text"><i class="fas fa-plug"></i> Test Connection</span>
                        <i class="fas fa-spinner loading"></i>
                    </button>
                </div>
            </form>

            <form id="emailForm" class="email-form">
                <div class="form-section">
                    <h2 class="form-section-title">
                        <i class="fas fa-envelope"></i>
                        Send Test Email
                    </h2>
                    <div class="form-group">
                        <label for="to">To Email</label>
                        <div class="input-group">
                            <i class="fas fa-at"></i>
                            <input type="email" id="to" required placeholder="recipient@example.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <div class="input-group">
                            <i class="fas fa-heading"></i>
                            <input type="text" id="subject" required placeholder="Email subject">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" required placeholder="Your message"></textarea>
                    </div>

                    <button type="submit" id="sendBtn" disabled>
                        <span class="btn-text"><i class="fas fa-paper-plane"></i> Send Email</span>
                        <i class="fas fa-spinner loading"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2024 <a href="https://www.skytup.com" target="_blank">www.skytup.com</a></p>
    </footer>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // tinymce.init({
            //     selector: '#message',
            //     height: 400,
            //     menubar: false,
            //     plugins: [
            //         'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
            //         'anchor', 'searchreplace', 'visualblocks', 'code', 'fullscreen',
            //         'insertdatetime', 'media', 'table', 'code', 'help', 'wordcount'
            //     ],
            //     toolbar: 'undo redo | blocks | ' +
            //         'bold italic forecolor | alignleft aligncenter ' +
            //         'alignright alignjustify | bullist numlist outdent indent | ' +
            //         'removeformat | help',
            //     content_style: 'body { font-family: -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif; font-size: 14px; }'
            // });


            const smtpForm = document.getElementById('smtpForm');
            const emailForm = document.getElementById('emailForm');
            const connectBtn = document.getElementById('connectBtn');
            const sendBtn = document.getElementById('sendBtn');
            const alertDiv = document.getElementById('alert');

            // Load saved SMTP settings
            const savedSettings = JSON.parse(localStorage.getItem('smtpSettings') || '{}');
            if (savedSettings.host) {
                document.getElementById('host').value = savedSettings.host;
                document.getElementById('username').value = savedSettings.username;
                document.getElementById('port').value = savedSettings.port;
            }

            // Form validation function
            function validateEmailForm() {
                const to = document.getElementById('to').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;
                sendBtn.disabled = !(to && subject && message);
            }

            ['to', 'subject', 'message'].forEach(id => {
                document.getElementById(id).addEventListener('input', validateEmailForm);
            });

            function showAlert(message, type) {
                const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
                alertDiv.className = `alert alert-${type}`;
                alertDiv.innerHTML = `
                    <i class="fas fa-${icon}"></i>
                    <span>${message}</span>
                `;
                alertDiv.style.display = 'flex';
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }

            function setLoading(button, isLoading) {
                button.classList.toggle('loading', isLoading);
                button.disabled = isLoading;
            }

            smtpForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoading(connectBtn, true);

                const formData = {
                    host: document.getElementById('host').value,
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    port: document.getElementById('port').value
                };

                try {
                    const response = await fetch('backend.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'test_connection',
                            ...formData
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        const settingsToSave = { ...formData };
                        delete settingsToSave.password;
                        localStorage.setItem('smtpSettings', JSON.stringify(settingsToSave));

                        showAlert('SMTP connection successful!', 'success');
                        emailForm.style.display = 'block';
                    } else {
                        showAlert(data.message || 'Connection failed!', 'error');
                    }
                } catch (error) {
                    showAlert('An error occurred while testing the connection.', 'error');
                } finally {
                    setLoading(connectBtn, false);
                }
            });

            emailForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoading(sendBtn, true);

                const emailData = {
                    to: document.getElementById('to').value,
                    subject: document.getElementById('subject').value,
                    message: document.getElementById('message').value,
                    ...JSON.parse(localStorage.getItem('smtpSettings')),
                    password: document.getElementById('password').value
                };

                try {
                    const response = await fetch('backend.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'send_email',
                            ...emailData
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showAlert('Email sent successfully!', 'success');
                        emailForm.reset();
                        sendBtn.disabled = true;
                    } else {
                        alert(data.message);
                        showAlert(data.message || 'Failed to send email!', 'error');
                    }
                } catch (error) {
                    showAlert('An error occurred while sending the email.', 'error');
                } finally {
                    setLoading(sendBtn, false);
                }
            });

            // Add input validation for real-time feedback
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('invalid', (e) => {
                    e.preventDefault();
                    input.classList.add('invalid');
                });

                input.addEventListener('input', () => {
                    input.classList.remove('invalid');
                });
            });

            // Add password visibility toggle
            const passwordInput = document.getElementById('password');
            const togglePassword = document.createElement('i');
            togglePassword.className = 'fas fa-eye password-toggle';
            togglePassword.style.cssText = `
                position: absolute;
                right: 1rem;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                color: var(--text-secondary);
            `;

            passwordInput.parentElement.appendChild(togglePassword);

            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.className = `fas fa-eye${type === 'password' ? '' : '-slash'} password-toggle`;
            });

            // Add responsive design adjustments
            function adjustLayoutForScreenSize() {
                const card = document.querySelector('.card');
                if (window.innerWidth <= 640) {
                    card.style.padding = '1.5rem';
                } else {
                    card.style.padding = '2rem';
                }
            }

            window.addEventListener('resize', adjustLayoutForScreenSize);
            adjustLayoutForScreenSize();
        });
    </script>
</body>

</html>
