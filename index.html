<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Tester - Skytup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>SMTP Tester</h1>
                <p>Test your SMTP settings and send emails</p>
            </div>

            <div id="alert" style="display: none;"></div>

            <form id="smtpForm">
                <div class="form-section">
                    <h2 class="form-section-title">
                        <i class="fas fa-server"></i>
                        SMTP Configuration
                    </h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="host">SMTP Host</label>
                            <div class="input-group">
                                <i class="fas fa-globe"></i>
                                <input type="text" id="host" required placeholder="e.g., smtp.gmail.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="port">Port</label>
                            <div class="input-group">
                                <i class="fas fa-network-wired"></i>
                                <input type="number" id="port" required placeholder="e.g., 587" value="587">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" required placeholder="Email address">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" required
                                    placeholder="SMTP password or app password">
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="connectBtn">
                        <span class="btn-text"><i class="fas fa-plug"></i> Test Connection</span>
                        <i class="fas fa-spinner loading"></i>
                    </button>
                </div>
            </form>

            <form id="emailForm" class="email-form">
                <div class="form-section">
                    <h2 class="form-section-title">
                        <i class="fas fa-envelope"></i>
                        Send Test Email
                    </h2>
                    <div class="form-group">
                        <label for="to">To Email</label>
                        <div class="input-group">
                            <i class="fas fa-at"></i>
                            <input type="email" id="to" required placeholder="recipient@example.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <div class="input-group">
                            <i class="fas fa-heading"></i>
                            <input type="text" id="subject" required placeholder="Email subject">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" required placeholder="Your message"></textarea>
                    </div>

                    <button type="submit" id="sendBtn" disabled>
                        <span class="btn-text"><i class="fas fa-paper-plane"></i> Send Email</span>
                        <i class="fas fa-spinner loading"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2024 <a href="https://www.skytup.com" target="_blank">www.skytup.com</a></p>
    </footer>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js"></script> -->
    <script src="script.js">

    </script>
</body>

</html>
